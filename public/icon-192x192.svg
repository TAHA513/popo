<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- PWA Background with gradient -->
  <rect width="512" height="512" fill="url(#gradient)" rx="80"/>
  
  <!-- Main rabbit container -->
  <g transform="translate(256,180)" filter="url(#shadow)">
    <!-- Rabbit Head -->
    <ellipse cx="0" cy="20" rx="85" ry="75" fill="#9ca3af" stroke="#374151" stroke-width="4"/>
    
    <!-- Left Ear -->
    <ellipse cx="-45" cy="-45" rx="25" ry="65" fill="#9ca3af" stroke="#374151" stroke-width="4"/>
    <ellipse cx="-45" cy="-35" rx="15" ry="40" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Right Ear -->
    <ellipse cx="45" cy="-45" rx="25" ry="65" fill="#9ca3af" stroke="#374151" stroke-width="4"/>
    <ellipse cx="45" cy="-35" rx="15" ry="40" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Face area -->
    <ellipse cx="0" cy="35" rx="50" ry="40" fill="white" stroke="#374151" stroke-width="3"/>
    
    <!-- Left Eye -->
    <ellipse cx="-25" cy="10" rx="12" ry="15" fill="#374151"/>
    <ellipse cx="-25" cy="10" rx="8" ry="10" fill="white"/>
    <circle cx="-22" cy="7" r="3" fill="white"/>
    
    <!-- Right Eye -->
    <ellipse cx="25" cy="10" rx="12" ry="15" fill="#374151"/>
    <ellipse cx="25" cy="10" rx="8" ry="10" fill="white"/>
    <circle cx="28" cy="7" r="3" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="35" rx="8" ry="6" fill="#374151"/>
    
    <!-- Mouth -->
    <path d="M 0 45 Q -12 55 -20 45" stroke="#374151" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 0 45 Q 12 55 20 45" stroke="#374151" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="0" cy="52" rx="8" ry="5" fill="#f87171" opacity="0.8"/>
    
    <!-- Whiskers -->
    <line x1="-70" y1="15" x2="-90" y2="10" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="-70" y1="25" x2="-90" y2="25" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="-70" y1="35" x2="-90" y2="40" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="15" x2="90" y2="10" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="25" x2="90" y2="25" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="35" x2="90" y2="40" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- App name at bottom -->
  <text x="256" y="430" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif" font-weight="bold" opacity="0.95">LaaBoBo Live</text>
</svg>