<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Rabbit design centered -->
  <g transform="translate(256,256)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="80" ry="70" fill="#9ca3af" stroke="#4b5563" stroke-width="6"/>
    
    <!-- Left ear -->
    <ellipse cx="-40" cy="-60" rx="20" ry="50" fill="#9ca3af" stroke="#4b5563" stroke-width="4"/>
    <ellipse cx="-40" cy="-50" rx="12" ry="30" fill="#fbbf24"/>
    
    <!-- Right ear -->
    <ellipse cx="40" cy="-60" rx="20" ry="50" fill="#9ca3af" stroke="#4b5563" stroke-width="4"/>
    <ellipse cx="40" cy="-50" rx="12" ry="30" fill="#fbbf24"/>
    
    <!-- Face -->
    <ellipse cx="0" cy="20" rx="45" ry="35" fill="white" stroke="#4b5563" stroke-width="3"/>
    
    <!-- Eyes -->
    <ellipse cx="-20" cy="-10" rx="8" ry="12" fill="#4b5563"/>
    <ellipse cx="20" cy="-10" rx="8" ry="12" fill="#4b5563"/>
    <circle cx="-18" cy="-15" r="3" fill="white"/>
    <circle cx="22" cy="-15" r="3" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="15" rx="6" ry="4" fill="#4b5563"/>
    
    <!-- Mouth -->
    <path d="M 0 25 Q -10 35 -15 25" stroke="#4b5563" stroke-width="3" fill="none"/>
    <path d="M 0 25 Q 10 35 15 25" stroke="#4b5563" stroke-width="3" fill="none"/>
    <ellipse cx="0" cy="30" rx="6" ry="3" fill="#f87171"/>
    
    <!-- Whiskers -->
    <line x1="-60" y1="-5" x2="-75" y2="-10" stroke="#4b5563" stroke-width="2"/>
    <line x1="-60" y1="5" x2="-75" y2="5" stroke="#4b5563" stroke-width="2"/>
    <line x1="-60" y1="15" x2="-75" y2="20" stroke="#4b5563" stroke-width="2"/>
    <line x1="60" y1="-5" x2="75" y2="-10" stroke="#4b5563" stroke-width="2"/>
    <line x1="60" y1="5" x2="75" y2="5" stroke="#4b5563" stroke-width="2"/>
    <line x1="60" y1="15" x2="75" y2="20" stroke="#4b5563" stroke-width="2"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="32" font-family="Arial" font-weight="bold">LaaBoBo</text>
</svg>