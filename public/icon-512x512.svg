<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient512)" rx="64"/>
  
  <!-- Rabbit Head -->
  <g transform="translate(256, 220)">
    <!-- Main head shape -->
    <ellipse cx="0" cy="0" rx="120" ry="110" fill="#9ca3af" stroke="#4b5563" stroke-width="8"/>
    
    <!-- Left ear -->
    <ellipse cx="-65" cy="-90" rx="30" ry="75" fill="#9ca3af" stroke="#4b5563" stroke-width="6"/>
    <ellipse cx="-65" cy="-75" rx="18" ry="48" fill="#fbbf24"/>
    
    <!-- Right ear -->
    <ellipse cx="65" cy="-90" rx="30" ry="75" fill="#9ca3af" stroke="#4b5563" stroke-width="6"/>
    <ellipse cx="65" cy="-75" rx="18" ry="48" fill="#fbbf24"/>
    
    <!-- Face area -->
    <ellipse cx="0" cy="20" rx="85" ry="65" fill="white" stroke="#4b5563" stroke-width="5"/>
    
    <!-- Eyes -->
    <circle cx="-40" cy="-20" r="16" fill="#4b5563"/>
    <circle cx="40" cy="-20" r="16" fill="#4b5563"/>
    <circle cx="-35" cy="-25" r="6" fill="white"/>
    <circle cx="45" cy="-25" r="6" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="12" rx="10" ry="8" fill="#4b5563"/>
    
    <!-- Mouth -->
    <path d="M 0 30 Q -20 50 -30 40" stroke="#4b5563" stroke-width="6" fill="none"/>
    <path d="M 0 30 Q 20 50 30 40" stroke="#4b5563" stroke-width="6" fill="none"/>
    <ellipse cx="0" cy="45" rx="10" ry="5" fill="#f87171"/>
    
    <!-- Whiskers -->
    <line x1="-105" y1="-5" x2="-130" y2="-12" stroke="#4b5563" stroke-width="5"/>
    <line x1="-105" y1="8" x2="-130" y2="8" stroke="#4b5563" stroke-width="5"/>
    <line x1="-105" y1="21" x2="-130" y2="28" stroke="#4b5563" stroke-width="5"/>
    <line x1="105" y1="-5" x2="130" y2="-12" stroke="#4b5563" stroke-width="5"/>
    <line x1="105" y1="8" x2="130" y2="8" stroke="#4b5563" stroke-width="5"/>
    <line x1="105" y1="21" x2="130" y2="28" stroke="#4b5563" stroke-width="5"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="42" font-family="Arial, sans-serif" font-weight="bold">LaaBoBo Live</text>
</svg>