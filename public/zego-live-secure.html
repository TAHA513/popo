<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البثوث المباشرة - ZEGO</title>
  <script src="https://download.zegocloud.com/sdk/latest/zego-express-video.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0e0e10;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00d9ff;
      text-align: center;
    }
    .stream-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stream-card {
      background-color: #1f1f23;
      border-radius: 10px;
      padding: 15px;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
      position: relative;
      transition: transform 0.3s ease;
    }
    .stream-card:hover {
      transform: translateY(-5px);
    }
    .stream-card img {
      width: 100%;
      border-radius: 8px;
    }
    .stream-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #00d9ff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .stream-card button:hover {
      background-color: #0099cc;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    }
    .live-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .no-streams {
      text-align: center;
      color: #666;
      font-size: 18px;
      margin-top: 100px;
    }
    .loading {
      text-align: center;
      color: #00d9ff;
      font-size: 20px;
      margin-top: 100px;
    }
    .auth-error {
      text-align: center;
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 50px;
      padding: 20px;
      background-color: #2d1b1b;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .auth-error button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎥 البثوث المباشرة الآن</h1>
  
  <div id="loading" class="loading">
    جاري تسجيل الدخول والبحث عن البثوث المباشرة...
  </div>
  
  <div id="authError" class="auth-error" style="display: none;">
    <h3>خطأ في تسجيل الدخول</h3>
    <p>يجب تسجيل الدخول أولاً لمشاهدة البثوث المباشرة</p>
    <button onclick="window.location.href='/login'">تسجيل الدخول</button>
  </div>
  
  <div class="stream-list" id="streamList" style="display: none;">
    <!-- يتم توليد البثوث هنا ديناميكيًا -->
  </div>

  <div id="noStreams" class="no-streams" style="display: none;">
    لا توجد بثوث مباشرة حالياً<br>
    <small style="color: #999;">يتم تحديث القائمة كل 30 ثانية</small>
  </div>

  <video id="viewer" autoplay playsinline controls style="display: block; margin: 0 auto;"></video>

  <script>
    let appID = 1034062164;
    let authToken = "";
    let currentUserId = "";
    let zg;

    // بثوث حقيقية فقط يتم عرضها
    const liveStreams = [
      {
        username: "أحمد محمد",
        image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=240&h=135&fit=crop&crop=face",
        roomID: "room_ahmed",
        streamID: "stream_ahmed",
        isLive: false
      },
      {
        username: "نور الدين",
        image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=240&h=135&fit=crop&crop=face",
        roomID: "room_noor",
        streamID: "stream_noor",
        isLive: false
      },
      {
        username: "سارة علي",
        image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=240&h=135&fit=crop&crop=face",
        roomID: "room_sara",
        streamID: "stream_sara",
        isLive: false
      },
      {
        username: "محمد الأحمد",
        image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=240&h=135&fit=crop&crop=face",
        roomID: "room_mohammed",
        streamID: "stream_mohammed",
        isLive: false
      }
    ];

    const viewerVideo = document.getElementById("viewer");
    const loadingDiv = document.getElementById("loading");
    const streamListDiv = document.getElementById("streamList");
    const noStreamsDiv = document.getElementById("noStreams");
    const authErrorDiv = document.getElementById("authError");

    // الحصول على رمز المصادقة الآمن من الخادم
    async function getAuthToken() {
      try {
        const response = await fetch('/api/zego/token', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            showAuthError();
            return false;
          }
          throw new Error('فشل في الحصول على رمز المصادقة');
        }

        const data = await response.json();
        authToken = data.token;
        appID = data.appId;
        currentUserId = data.userId;
        console.log("تم الحصول على رمز المصادقة بنجاح");
        return true;
      } catch (error) {
        console.error("خطأ في الحصول على رمز المصادقة:", error);
        showAuthError();
        return false;
      }
    }

    function showAuthError() {
      loadingDiv.style.display = "none";
      streamListDiv.style.display = "none";
      noStreamsDiv.style.display = "none";
      authErrorDiv.style.display = "block";
    }

    async function initializeZego() {
      try {
        const authSuccess = await getAuthToken();
        if (!authSuccess) return;

        zg = new ZegoExpressEngine(appID, "wss://webliveroom-api.zegocloud.com/ws");
        console.log("تم تهيئة ZEGO بنجاح");
        await checkLiveStreams();
      } catch (error) {
        console.error("خطأ في تهيئة ZEGO:", error);
        showNoStreams();
      }
    }

    async function checkLiveStatus(roomID, streamID) {
      if (!zg || !authToken) return false;
      
      try {
        const userID = currentUserId + "_check_" + Math.random().toString(36).substr(2, 9);
        const userName = "مراقب";
        await zg.loginRoom(roomID, { userID, userName }, { token: authToken });
        const streamList = await zg.getRemoteStreamList();
        await zg.logoutRoom(roomID);
        return streamList.some(s => s.streamID === streamID);
      } catch (e) {
        console.log("فحص البث:", roomID, "النتيجة:", e.message);
        return false;
      }
    }

    async function playStream(roomID, streamID, username) {
      if (!zg || !authToken) {
        alert("يجب تسجيل الدخول أولاً");
        return;
      }
      
      try {
        const userID = currentUserId + "_viewer_" + Math.random().toString(36).substr(2, 9);
        const userName = "مشاهد";
        
        console.log("محاولة الانضمام إلى الغرفة:", roomID);
        await zg.loginRoom(roomID, { userID, userName }, { token: authToken });
        
        console.log("محاولة تشغيل البث:", streamID);
        const remoteStream = await zg.startPlayingStream(streamID);
        
        viewerVideo.srcObject = remoteStream;
        viewerVideo.style.display = "block";
        viewerVideo.scrollIntoView({ behavior: 'smooth' });
        
        // إضافة عنوان للفيديو
        if (!document.querySelector('.video-title')) {
          const title = document.createElement('h2');
          title.className = 'video-title';
          title.style.textAlign = 'center';
          title.style.color = '#00d9ff';
          title.style.marginTop = '20px';
          title.textContent = `🔴 بث مباشر من ${username}`;
          viewerVideo.parentNode.insertBefore(title, viewerVideo);
        }
        
      } catch (error) {
        console.error("خطأ في تشغيل البث:", error);
        alert("فشل في تشغيل البث. قد يكون البث غير متاح حالياً.");
      }
    }

    async function checkLiveStreams() {
      loadingDiv.style.display = "block";
      streamListDiv.style.display = "none";
      noStreamsDiv.style.display = "none";
      authErrorDiv.style.display = "none";

      const activeLiveStreams = [];
      
      for (const stream of liveStreams) {
        const isLive = await checkLiveStatus(stream.roomID, stream.streamID);
        if (isLive) {
          activeLiveStreams.push({ ...stream, isLive: true });
          console.log("بث مباشر عُثر عليه:", stream.username);
        }
      }

      loadingDiv.style.display = "none";

      if (activeLiveStreams.length === 0) {
        showNoStreams();
      } else {
        renderStreams(activeLiveStreams);
      }
    }

    function showNoStreams() {
      streamListDiv.style.display = "none";
      noStreamsDiv.style.display = "block";
    }

    function renderStreams(streams) {
      const list = document.getElementById("streamList");
      list.innerHTML = "";
      
      streams.forEach(stream => {
        const card = document.createElement("div");
        card.className = "stream-card";

        const badge = document.createElement("div");
        badge.className = "live-badge";
        badge.textContent = "🔴 مباشر";
        card.appendChild(badge);

        const img = document.createElement("img");
        img.src = stream.image;
        img.alt = stream.username;
        img.loading = "lazy";
        card.appendChild(img);

        const name = document.createElement("p");
        name.textContent = stream.username;
        name.style.margin = "10px 0";
        name.style.fontSize = "16px";
        name.style.fontWeight = "bold";
        card.appendChild(name);

        const btn = document.createElement("button");
        btn.textContent = "مشاهدة البث";
        btn.onclick = () => playStream(stream.roomID, stream.streamID, stream.username);
        card.appendChild(btn);

        list.appendChild(card);
      });

      streamListDiv.style.display = "flex";
      console.log("تم عرض", streams.length, "بث مباشر");
    }

    // تهيئة التطبيق عند تحميل الصفحة
    window.addEventListener('load', initializeZego);

    // تحديث البثوث كل 30 ثانية
    setInterval(() => {
      if (authToken) {
        checkLiveStreams();
      }
    }, 30000);
  </script>
</body>
</html>
