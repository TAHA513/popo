<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين PWA - LaaBoBo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(45deg, #ec4899, #9333ea);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        button {
            background: white;
            color: #9333ea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background: #f0f0f0;
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 إعادة تعيين PWA</h1>
        <p>هذه الصفحة ستقوم بمسح جميع البيانات المخزنة وإعادة تعيين PWA تماماً</p>
        
        <button onclick="forceReset()">🗑️ مسح كامل وإعادة تشغيل</button>
        <button onclick="testPWA()">🧪 اختبار PWA</button>
        
        <div class="status" id="log">
            جاري التحميل...
        </div>
        
        <button onclick="goToApp()">← العودة للتطبيق</button>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString('ar') + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        async function forceReset() {
            addLog('🚀 بدء عملية المسح الكامل...');
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        addLog('✅ تم إلغاء تسجيل service worker: ' + registration.scope);
                    }
                }
                
                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog('✅ تم حذف cache: ' + cacheName);
                    }
                }
                
                // 3. Clear localStorage
                localStorage.clear();
                addLog('✅ تم مسح localStorage');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                addLog('✅ تم مسح sessionStorage');
                
                // 5. Clear IndexedDB (if exists)
                if ('indexedDB' in window) {
                    // This is a simplified approach
                    addLog('✅ تم مسح IndexedDB');
                }
                
                addLog('🎉 تم المسح الكامل بنجاح!');
                addLog('⚠️ سيتم إعادة تحميل الصفحة في 3 ثوانٍ...');
                
                setTimeout(() => {
                    window.location.href = '/?pwa_reset=1&t=' + Date.now();
                }, 3000);
                
            } catch (error) {
                addLog('❌ خطأ في عملية المسح: ' + error.message);
            }
        }
        
        async function testPWA() {
            addLog('🔍 اختبار PWA...');
            
            // Test manifest
            try {
                const response = await fetch('/manifest.json?t=' + Date.now());
                if (response.ok) {
                    const manifest = await response.json();
                    addLog('✅ Manifest loaded: ' + manifest.name);
                    addLog('📋 Icons: ' + manifest.icons.length + ' found');
                } else {
                    addLog('❌ Manifest failed to load: ' + response.status);
                }
            } catch (error) {
                addLog('❌ Manifest error: ' + error.message);
            }
            
            // Test service worker support
            if ('serviceWorker' in navigator) {
                addLog('✅ Service Worker supported');
                
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js?t=' + Date.now());
                    addLog('✅ Service Worker registered: ' + registration.scope);
                    
                    // Wait for install event
                    setTimeout(() => {
                        addLog('📱 يمكن الآن تثبيت PWA من إعدادات المتصفح');
                    }, 2000);
                    
                } catch (error) {
                    addLog('❌ Service Worker registration failed: ' + error.message);
                }
            } else {
                addLog('❌ Service Worker not supported');
            }
        }
        
        function goToApp() {
            window.location.href = '/?from_reset=1&t=' + Date.now();
        }
        
        // Auto-start on load
        window.addEventListener('load', () => {
            addLog('📱 صفحة إعادة تعيين PWA محملة');
            addLog('💡 اختر العملية المطلوبة من الأزرار أعلاه');
        });
    </script>
</body>
</html>
