<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- PWA Background with rounded corners -->
  <rect width="512" height="512" fill="url(#gradient)" rx="80"/>
  
  <!-- Main rabbit container - scaled up for PWA -->
  <g transform="translate(256,256) scale(2.8)" filter="url(#shadow)">
    
    <!-- Rabbit ears -->
    <ellipse cx="-15" cy="-45" rx="8" ry="24" fill="white" transform="rotate(-20 -15 -45)" />
    <ellipse cx="15" cy="-45" rx="8" ry="24" fill="white" transform="rotate(20 15 -45)" />
    
    <!-- Inner ears -->
    <ellipse cx="-15" cy="-45" rx="4" ry="16" fill="#fbb6ce" transform="rotate(-20 -15 -45)" />
    <ellipse cx="15" cy="-45" rx="4" ry="16" fill="#fbb6ce" transform="rotate(20 15 -45)" />
    
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="white" />
    
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="4" fill="black" />
    <circle cx="12" cy="-8" r="4" fill="black" />
    <circle cx="-11" cy="-10" r="1.5" fill="white" />
    <circle cx="13" cy="-10" r="1.5" fill="white" />
    
    <!-- Nose -->
    <ellipse cx="0" cy="8" rx="3" ry="2" fill="#ec4899" />
    
    <!-- Mouth -->
    <path d="M 0 12 Q -6 18 -10 12" stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round" />
    <path d="M 0 12 Q 6 18 10 12" stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round" />
    
    <!-- Whiskers -->
    <line x1="-25" y1="-2" x2="-38" y2="-4" stroke="black" stroke-width="1.2" stroke-linecap="round" />
    <line x1="-25" y1="4" x2="-38" y2="4" stroke="black" stroke-width="1.2" stroke-linecap="round" />
    <line x1="25" y1="-4" x2="38" y2="-2" stroke="black" stroke-width="1.2" stroke-linecap="round" />
    <line x1="25" y1="4" x2="38" y2="4" stroke="black" stroke-width="1.2" stroke-linecap="round" />
    
    <!-- Cheeks -->
    <circle cx="-28" cy="12" r="8" fill="#fbb6ce" opacity="0.7" />
    <circle cx="28" cy="12" r="8" fill="#fbb6ce" opacity="0.7" />
  </g>
  
  <!-- App name at bottom -->
  <text x="256" y="440" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif" font-weight="bold" opacity="0.95">LaaBoBo</text>
</svg>