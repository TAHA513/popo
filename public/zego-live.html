<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البثوث المباشرة - ZEGO</title>
  <script src="https://download.zegocloud.com/sdk/latest/zego-express-video.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0e0e10;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00d9ff;
      text-align: center;
    }
    .stream-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stream-card {
      background-color: #1f1f23;
      border-radius: 10px;
      padding: 15px;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
      position: relative;
    }
    .stream-card img {
      width: 100%;
      border-radius: 8px;
    }
    .stream-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #00d9ff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    .live-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
    }
    .no-streams {
      text-align: center;
      color: #666;
      font-size: 18px;
      margin-top: 100px;
    }
    .loading {
      text-align: center;
      color: #00d9ff;
      font-size: 20px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>🎥 البثوث المباشرة الآن</h1>
  
  <div id="loading" class="loading">
    جاري البحث عن البثوث المباشرة...
  </div>
  
  <div class="stream-list" id="streamList" style="display: none;">
    <!-- يتم توليد البثوث هنا ديناميكيًا -->
  </div>

  <div id="noStreams" class="no-streams" style="display: none;">
    لا توجد بثوث مباشرة حالياً
  </div>

  <video id="viewer" autoplay playsinline controls></video>

  <script>
    const appID = 1034062164; // ZEGO App ID الخاص بك
    const serverSecret = ""; // سيتم الحصول عليه من متغيرات البيئة
    let zg;

    // بثوث حقيقية فقط يتم عرضها
    const liveStreams = [
      {
        username: "أحمد محمد",
        image: "https://via.placeholder.com/240x135.png?text=Live+1",
        roomID: "room_ahmed",
        streamID: "stream_ahmed",
        isLive: false
      },
      {
        username: "نور الدين",
        image: "https://via.placeholder.com/240x135.png?text=Live+2",
        roomID: "room_noor",
        streamID: "stream_noor",
        isLive: false
      },
      {
        username: "سارة علي",
        image: "https://via.placeholder.com/240x135.png?text=Live+3",
        roomID: "room_sara",
        streamID: "stream_sara",
        isLive: false
      },
      {
        username: "محمد الأحمد",
        image: "https://via.placeholder.com/240x135.png?text=Live+4",
        roomID: "room_mohammed",
        streamID: "stream_mohammed",
        isLive: false
      }
    ];

    const viewerVideo = document.getElementById("viewer");
    const loadingDiv = document.getElementById("loading");
    const streamListDiv = document.getElementById("streamList");
    const noStreamsDiv = document.getElementById("noStreams");

    async function initializeZego() {
      try {
        zg = new ZegoExpressEngine(appID, "");
        await checkLiveStreams();
      } catch (error) {
        console.error("خطأ في تهيئة ZEGO:", error);
        showNoStreams();
      }
    }

    async function checkLiveStatus(roomID, streamID) {
      if (!zg) return false;
      
      try {
        const userID = "check_" + Date.now();
        const userName = "مراقب";
        await zg.loginRoom(roomID, { userID, userName }, { token: "" });
        const streamList = await zg.getRemoteStreamList();
        await zg.logoutRoom(roomID);
        return streamList.some(s => s.streamID === streamID);
      } catch (e) {
        console.log("فحص البث فاشل:", roomID, e.message);
        return false;
      }
    }

    async function playStream(roomID, streamID) {
      if (!zg) return;
      
      try {
        const userID = "viewer_" + Date.now();
        const userName = "مشاهد";
        await zg.loginRoom(roomID, { userID, userName }, { token: "" });
        const remoteStream = await zg.startPlayingStream(streamID);
        viewerVideo.srcObject = remoteStream;
        viewerVideo.style.display = "block";
        viewerVideo.scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        console.error("خطأ في تشغيل البث:", error);
        alert("فشل في تشغيل البث. تأكد من أن البث متاح.");
      }
    }

    async function checkLiveStreams() {
      loadingDiv.style.display = "block";
      streamListDiv.style.display = "none";
      noStreamsDiv.style.display = "none";

      const activeLiveStreams = [];
      
      for (const stream of liveStreams) {
        const isLive = await checkLiveStatus(stream.roomID, stream.streamID);
        if (isLive) {
          activeLiveStreams.push({ ...stream, isLive: true });
        }
      }

      loadingDiv.style.display = "none";

      if (activeLiveStreams.length === 0) {
        showNoStreams();
      } else {
        renderStreams(activeLiveStreams);
      }
    }

    function showNoStreams() {
      streamListDiv.style.display = "none";
      noStreamsDiv.style.display = "block";
    }

    function renderStreams(streams) {
      const list = document.getElementById("streamList");
      list.innerHTML = "";
      
      streams.forEach(stream => {
        const card = document.createElement("div");
        card.className = "stream-card";

        const badge = document.createElement("div");
        badge.className = "live-badge";
        badge.textContent = "🔴 مباشر";
        card.appendChild(badge);

        const img = document.createElement("img");
        img.src = stream.image;
        img.alt = stream.username;
        card.appendChild(img);

        const name = document.createElement("p");
        name.textContent = stream.username;
        card.appendChild(name);

        const btn = document.createElement("button");
        btn.textContent = "مشاهدة البث";
        btn.onclick = () => playStream(stream.roomID, stream.streamID);
        card.appendChild(btn);

        list.appendChild(card);
      });

      streamListDiv.style.display = "flex";
    }

    // تهيئة التطبيق عند تحميل الصفحة
    window.addEventListener('load', initializeZego);

    // تحديث البثوث كل 30 ثانية
    setInterval(checkLiveStreams, 30000);
  </script>
</body>
</html>
