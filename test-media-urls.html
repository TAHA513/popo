<!DOCTYPE html>
<html>
<head>
    <title>Test Media URLs</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>اختبار URLs الجديدة</h1>
    
    <h2>صور المنشورات:</h2>
    <img src="http://localhost:5000/api/media/memory-4OsJBdkrkj8RyijMOG6OR-asaad111-1754846189245-0-post.jpg" alt="Test 1" style="width: 200px; margin: 10px;">
    
    <img src="http://localhost:5000/api/media/memory-4OsJBdkrkj8RyijMOG6OR-asaad111-1754846347509-0-post.jpg" alt="Test 2" style="width: 200px; margin: 10px;">
    
    <img src="http://localhost:5000/api/media/memory-Q4C26soOmXkaJSnbrRGXi-edndn-1754845728777-0-post.jpg" alt="Test 3" style="width: 200px; margin: 10px;">
    
    <h2>صور البروفايل:</h2>
    <img src="http://localhost:5000/api/media/profile-4OsJBdkrkj8RyijMOG6OR-asaad111.jpg" alt="Profile" style="width: 100px; margin: 10px; border-radius: 50%;">
    
    <h2>النتيجة:</h2>
    <p>إذا ظهرت الصور أعلاه، فإن النظام الجديد يعمل بشكل مثالي!</p>
    
    <script>
        // Test image loading
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => {
                console.log(`✅ Image ${index + 1} loaded successfully`);
            };
            img.onerror = () => {
                console.log(`❌ Image ${index + 1} failed to load`);
                img.style.border = '2px solid red';
            };
        });
    </script>
</body>
</html>
