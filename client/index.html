      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #ec4899;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      #root:not(:empty) ~ .loading-spinner {
        display: none;
      }
    </style>
    
    <title>LaaBoBo - منصة البث الاجتماعي العربية</title>

  <body>
    <div id="root"></div>
    <!-- Loading spinner shown until React app loads -->
    <div class="loading-spinner"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install prompt for iOS -->
    <script>
      // iOS install prompt
      if (/iPhone|iPad|iPod|Mac/.test(navigator.userAgent) && !window.navigator.standalone) {
        const iosInstallPrompt = () => {
          const banner = document.createElement('div');
          banner.style.cssText = `
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ec4899;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            z-index: 9999;
            direction: rtl;
          `;
          banner.innerHTML = `
            <p style="margin: 0 0 8px 0;">تثبيت LaaBoBo على جهازك</p>
            <p style="margin: 0; font-size: 12px;">اضغط على <strong>⬆️</strong> ثم "إضافة إلى الشاشة الرئيسية"</p>
            <button onclick="this.parentElement.remove()" style="
              position: absolute;
              top: 8px;
              right: 12px;
              background: none;
              border: none;
              color: white;
              font-size: 18px;
              cursor: pointer;
            ">×</button>
          `;
          
          // Show after 5 seconds, only once per session
          setTimeout(() => {
            if (!sessionStorage.getItem('ios-install-shown')) {
              document.body.appendChild(banner);
              sessionStorage.setItem('ios-install-shown', 'true');
            }
          }, 5000);
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', iosInstallPrompt);
        } else {
          iosInstallPrompt();
        }
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
