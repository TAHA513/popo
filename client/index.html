
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LaaBoBo Live - منصة البث المباشر</title>
  <meta name="description" content="منصة البث المباشر مع الهدايا والشخصيات المتحركة" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#FF69B4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="LaaBoBo Live" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  
  <!-- iOS Splash Screens -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="#FF69B4" />
  <meta name="msapplication-TileImage" content="/icon-192x192.png" />
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/icon-192x192.png" as="image" />
  
  <style>
    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FF69B4, #8B5CF6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading-screen');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s';
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });
    
    // PWA Install Detection
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PWA install prompt available');
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
