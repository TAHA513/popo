<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LaaBoBo Live" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#ff69b4" />
    <meta name="msapplication-navbutton-color" content="#ff69b4" />
    
    <!-- SEO Meta Tags -->
    <title>LaaBoBo Live - البث المباشر والهدايا مع الشخصيات الأصلية</title>
    <meta name="description" content="تطبيق LaaBoBo Live للبث المباشر مع نظام الهدايا التفاعلية والشخصيات الأصلية. استمتع بالبث المباشر وأرسل الهدايا لمبدعيك المفضلين." />
    <meta name="keywords" content="البث المباشر, هدايا, شخصيات, تطبيق عربي, ترفيه, تفاعل" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LaaBoBo Live - البث المباشر والهدايا" />
    <meta property="og:description" content="تطبيق البث المباشر مع نظام الهدايا التفاعلية والشخصيات الأصلية" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-96x96.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-96x96.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile Optimizations -->
    <style>
      /* Prevent zoom on form inputs (iOS) */
      input[type="text"], input[type="email"], input[type="password"], textarea, select {
        font-size: 16px !important;
      }
      
      /* Prevent pull-to-refresh and overscroll */
      body {
        overscroll-behavior-y: contain;
        overflow-x: hidden;
        height: 100%;
        height: -webkit-fill-available;
        margin: 0;
        padding: 0;
      }
      
      html {
        height: 100%;
        height: -webkit-fill-available;
      }
      
      #root {
        height: 100%;
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }
      
      /* Hide scrollbars on mobile while keeping functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Touch optimizations */
      * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      button, input, textarea, select, a {
        -webkit-user-select: text;
        -webkit-touch-callout: default;
      }
      
      /* Fix safe area for devices with notches */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff69b4, #8b5cf6, #3b82f6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Cairo', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        opacity: 0.8;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-top: 2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Google Fonts for Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
      <div class="loading-logo">LaaBoBo Live</div>
      <div class="loading-text">جاري التحميل...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button/banner
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Handle orientation changes
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 100);
      });
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Replit development banner -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
