    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Clear old service workers first
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log('🗑️ Unregistered old service worker');
            }
            
            // Clear all caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              await Promise.all(
                cacheNames.map(cacheName => {
                  console.log('🗑️ Deleting cache:', cacheName);
                  return caches.delete(cacheName);
                })
              );
            }
            
            // Register fresh service worker
            const registration = await navigator.serviceWorker.register('/sw.js?v=7.0');
            console.log('✅ Fresh PWA Service Worker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              console.log('🔄 PWA update found, installing...');
            });
          } catch (error) {
            console.error('❌ Service Worker registration failed:', error);
          }
        });
      }
    </script>
